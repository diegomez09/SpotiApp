<div class="card-columns fadeIn animated">
    <div class="card" *ngFor="let cancion of arreglo;">
      <img  [src]="cancion.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title" >{{cancion.name}}</h5>
        <p class="card-text">{{cancion.artists[0].name}}</p>
        <span class="badge badge-pill badge-info" *ngFor="let item of cancion.artists">{{item.name}}</span>
      </div>
    </div>
