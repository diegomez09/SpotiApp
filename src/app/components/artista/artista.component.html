<app-loading *ngIf="bandera"></app-loading>
<div class="row animated fadeIn" *ngIf="!bandera">
    <div class="col-2 mb-2">
        <img [src]= "arregloArtista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{arregloArtista.name}}</h3>
        <h5>Popularidad: {{arregloArtista.popularity}} / 100</h5>
        <p>
            <a [href]="arregloArtista.external_urls.spotify" target="_blank">Ir a la p√°gina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Backea</button>
    </div>
</div>
<div class="row ml-1">
    <div class="col">
        <table class="table table-borderless table-dark">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Song</th>
                    <th>Album</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of top">
                    <td><img class="img-thumb" [src]="item.album.images | noimage" alt=""></td>
                    <td>{{item.name}}</td>
                    <td>{{item.album.name}}</td>
                    <td><audio *ngIf="item.preview_url; else noPreview" [src]="item.preview_url" controls ></audio>
                        <ng-template #noPreview><p> No Preview Available</p></ng-template></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
