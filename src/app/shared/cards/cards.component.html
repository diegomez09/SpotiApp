<div class="card-columns fadeIn animated mt-3">
    <div class="card" *ngFor="let lanzamientos of arreglo;" (click)="verArtista( lanzamientos.id )">
      <img  [src]="lanzamientos.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title" >{{lanzamientos.name}}</h5>
        <p class="card-text" *ngFor="let item of lanzamientos.artists">{{item.artists}}
        <span class="badge badge-pill badge-info" >
                {{item.name}}</span>
        </p>        
      </div>
    </div>
    </div>
